<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <link rel="stylesheet" href="http://code.jquery.com/qunit/git/qunit.css" type="text/css" media="screen"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/qunit/git/qunit.js"></script>

  <script type="text/javascript" src="../script/Activity.js"></script>
  <script type="text/javascript" src="../script/ActivityStream.js"></script>
  <script type="text/javascript" src="../script/Locale.js"></script>

  <script>
    $(document).ready(function() {

      module("Activity Test");

      test('check Activity class', function() {
        ok(Activity, 'Activity must be defined.');
      });

      test('test create Activity object', function() {
        var params = {
          type: 'exo',
          content: 'hello world test',
          displayName: 'demo',
          profileUrl: 'http://abc.com/profile/demo',
          avatarUrl: 'http://abc.com/profile/avatar/demo.jpg',
          postedTime: '123456789'
        };
        var activity = new Activity(params);
        ok(activity, 'activity object must be created.');
        equal(activity.getType(), 'exo', 'activity.type must be exo');
        equal(activity.getContent(), params.content, 'activity.content must be' + params.content);
      });


      module("ActivityStream Test");

      test('check ActivityStream class', function() {
        ok(ActivityStream, 'ActivityStream must be defined.');
      });

      module("Locale Test");

      test('check Locale class', function() {
        ok(Locale, 'Locale class must be defined.');
      });

      test('check Locale.getLang', function() {
        ok(Locale.getLang, 'Locale.getLang must be defined.');
      });

      test('check Locale.getCountry', function() {
        ok(Locale.getCountry, 'Locale.getCountry must be defined.');
      });

      test('check Locale.getMsg', function() {
        ok(Locale.getMsg, 'Locale.getMsg must be defined.');
      });

    });
  </script>

</head>
<body>
<h1 id="qunit-header">Stream Mixer Unit Test Suite</h1>

<h2 id="qunit-banner"></h2>

<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">test markup, will be hidden</div>
</body>
</html>
